<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Perros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        p {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Lista de Perros</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
            </tr>
        </thead>
        <tbody>
            {% if lista %}
                {% for perro in lista %}
                <tr>
                    <td>{{ perro.idPerros }}</td>
                    <td>{{ perro.Nombre_Perro }}</td>
                    <td>{{ perro.Raza_Perro }}</td>
                    <td>{{ perro.Edad }} a√±os</td>
                    <td>{{ perro.Peso }} kg</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">No hay perros registrados.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
