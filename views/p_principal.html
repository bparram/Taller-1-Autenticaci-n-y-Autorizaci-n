<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal de la Guardería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        nav {
            margin: 20px auto;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #007bff;
            color: #fff;
        }
        main {
            text-align: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página Principal de la Guardería</h1>
        <p>Explora nuestra información sobre guarderías, cuidadores y perros.</p>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="/lista_perros">Lista de perros</a></li>
                <li><a href="/tiendas">Ver Tiendas</a></li>
                <li><a href="/lassie">Perros llamados Lassie</a></li>
                <li><a href="/asignar_perros">Perros asignados al nuevo cuidador</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
